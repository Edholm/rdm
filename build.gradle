group 'pub.edholm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.9
mainClassName = "pub.edholm.rdm.Application"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'fr.turri', name: 'aXMLRPC', version: '1.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
